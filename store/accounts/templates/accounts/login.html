{% load static %}

<link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">

<title>Log-in</title>

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {% csrf_token %}
<!--        {{ form.as_p }}-->
        <input type="text" class="form-control" placeholder="Username" name="username">Username
        <input type="password" class="form-control" placeholder="Password" name="password">Password

        <p><input type="submit" value="Log in"></p>
    </form>
{% endblock %}
